{% extends "layout.html" %}

{% block title %}
Change Password
{% endblock %}


{% block main %}
<div id="lo">
    <form action="/changepassword" method="post">
        <div class="form-group log">
            <input autocomplete="off" autofocus class="form-control" name="oldpassword" placeholder="Old Password"
                type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="newpassword" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit" id="sub-but">Change</button>

    </form>
</div>
{% endblock %}
