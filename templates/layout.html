<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
    <link href="/static/sv.ico" rel="icon">

    <link href="/static/styles.css" rel="stylesheet">

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <title>WorkForce: {% block title %}{% endblock %}</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark container-fluid" id="navbar">

            <a class="navbar-brand font-weight-bolder text-warning ml-2" href="/">WorkForce</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% if session.user_id %}
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item {% if page=='database' %} active font-weight-bold {% endif %}">
                        <a class="nav-link" href="/database">DataBase</a>
                    </li>
                    <li class="nav-item {% if page=='operation' %} active font-weight-bold{% endif %}">
                        <a class="nav-link" href="/operations">Operation</a>
                    </li>
                    <li class="nav-item {% if page=='employees' %} active font-weight-bold{% endif %}">
                        <a class="nav-link" href="/employees">Employees</a>
                    </li>
                    <li class="nav-item {% if page=='register' %} active font-weight-bold{% endif %}">
                        <a class="nav-link" href="/register" tabindex="-1" aria-disabled="true">Users</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </ul>
                {% else %}
                <ul class="navbar-nav ml-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
                {% endif %}
                <form class="form-inline my-2 my-lg-0" action="#">
                    <div class="badge badge-warning text-wrap text-uppercase" style="font-size: large;">

                        {{page or "Welcome"}}
                    </div>

                </form>
            </div>
        </nav>
    </header>

    <main>

        <div class="container-fluid" id="lay">
            {% if get_flashed_messages() %}
            <div class="alert alert-warning border text-center font-weight-bolder h3" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
            {% endif %}
            <!--So that wont hit the nav bar while mainting nav bar dropdown overflow-->
            {% block main %}{% endblock %}
        </div>
    </main>



</body>
<script src="../static/scripts.js"></script>

</html>
